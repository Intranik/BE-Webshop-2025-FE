<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="/admin/assets/js/product.js" type="module" defer></script>

    <title>Document</title>

    <style>
      .label-text {
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 0.02em;
      }
    </style>
  </head>
  <body>
    <main class="d-flex flex-nowrap" style="background-color: #f9fafb">
      <!-- Här börjar sidebar -->
      <div
        class="d-flex flex-column flex-shrink-0 p-3"
        style="width: 280px; background-color: #0069a8"
      >
        <a
          href="/admin/dashboard/index.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <span class="fs-3">Hakim Livs</span>
        </a>
        <hr class="text-white" />

        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item mb-2">
            <a href="/admin/dashboard/index.html" class="nav-link text-white">
              <i class="fa-solid fa-house fa-sm me-2"></i>
              Hem
            </a>
          </li>
          <li class="nav-item mb-2">
            <a
              href="/admin/dashboard/product/index.html"
              class="nav-link text-white active"
            >
              <i class="fa-solid fa-box fa-sm me-2"></i>
              Produkter
            </a>
          </li>
          <li class="nav-item mb-2">
            <a
              href="/admin/dashboard/category/index.html"
              class="nav-link text-white"
            >
              <i class="fa-solid fa-list fa-sm me-2"></i>
              Kategorier
            </a>
          </li>
          <li class="nav-item mb-2">
            <a
              href="/admin/dashboard/customer/index.html"
              class="nav-link text-white"
            >
              <i class="fa-solid fa-users fa-sm me-2"></i>
              Kunder
            </a>
          </li>
          <li class="nav-item">
            <a
              href="/admin/dashboard/order/index.html"
              class="nav-link text-white"
            >
              <i class="fa-solid fa-users fa-sm me-2"></i>
              Order
            </a>
          </li>
        </ul>

        <hr class="text-white" />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgCVERpCw4kwRI8INQtcfx9XJCMYPb2eNDJQ&s"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <span id="logged-user-name"></span>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-dark text-small shadow"
            style="background-color: #0084d1"
          >
            <li><a class="dropdown-item" href="#" id="logout">Logga ut</a></li>
          </ul>
        </div>
      </div>
      <!-- Här slutar sidebar -->

      <div class="b-example-vr container pt-4">
        <div class="card shadow-sm my-4">
          <div
            class="card-header d-flex justify-content-between bg-body-secondary"
          >
            <p class="fs-5 fw-medium mb-0">Ny produkt</p>
          </div>

          <div class="card-body">
            <div class="mb-3">
              <label class="label-text">Titel</label>
              <input
                type="text"
                name="title"
                id="product-title"
                class="form-control text-secondary"
                required
              />
            </div>

            <div class="mb-3">
              <label class="label-text">Pris</label>
              <input
                type="number"
                name="price"
                id="product-price"
                min="0"
                class="form-control text-secondary"
                required
              />
            </div>

            <div class="mb-3">
              <label class="label-text">Antal</label>
              <input
                type="number"
                name="price"
                id="product-quantity"
                min="0"
                class="form-control text-secondary"
                required
              />
            </div>

            <div class="mb-3">
              <label class="label-text">Beskrivning</label>
              <textarea
                name="description"
                id="product-description"
                class="form-control text-secondary"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="label-text">Kategori</label>
              <select name="unit" id="product-category" class="form-select">
                <option>Välj kategori</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="label-text">Produktenhet</label>
              <select name="unit" id="product-unit" class="form-select">
                <option>Välj produktenhet</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="label-text">Bild (Url)</label>
              <input
                type="url"
                name="image"
                id="product-image"
                class="form-control text-secondary"
                required
              />
            </div>

            <div>
              <p id="error" class="text-danger text-center fw-semibold"></p>
            </div>
          </div>

          <div
            class="card-footer d-flex justify-content-end align-items-center"
          >
            <button class="btn btn-sky" type="submit" id="add-product">
              Spara
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
