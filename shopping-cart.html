<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="./src/scripts/cart.js" type="module" defer></script>
    
        <title>Shopping Cart</title>
    </head>
    <body style="background-color: #f9fafb;">
      <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <!-- Brand Logo (Left) -->
            <a class="navbar-brand" href="./index.html">
                <img src="./HAKIM_Livs_4.png" alt="Logo" height="50">
            </a>
            <div id="continue-button" class="d-flex flex-column justify-content-center align-items-center">
                <a href="index.html" class="btn btn-light fw-semibold border-0" style="background-color: #fff; font-size: 17px;">
                    <i class="bi bi-caret-left-fill" style="font-size: 23px !important;"></i> Fortsätt handla
                </a>
          </div>
        </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
          <!-- Cart Items (Left) -->
          <div class="col-lg-7 col-md-8 col-12 mb-4">
              <div class="p-3 border rounded bg-white">
                  <div class="text-center mb-3 border-bottom pb-2">
                      <h4>Varukorg</h4>
                  </div>
                  <div id="cart-items"></div>
              </div>
          </div>

          <!-- Cart Summary (Right) -->
          <div class="col-lg-4 col-md-8 col-12 mb-lg-0 mb-4" style="display:none" id="cart-summary">
              <div class="p-3 border rounded bg-white">
                  <h4 class="text-center mb-4">Sammanställning</h4>
                  <p><strong>Total Varukostnad:</strong> <span id="total-product-price" class="float-end">0 kr</span></p>
                  <p><strong>Moms (12%):</strong> <span id="tax" class="float-end">0 kr</span></p>
                  <p><strong>Rabatt:</strong> <span id="discount" class="float-end">0 kr</span></p>
                  <p><strong>Frakt:</strong> <span id="shipping-cost" class="float-end">49 kr</span></p>
                  <hr>
                  <p><strong>Total Kostnad:</strong> <span id="total-cost" class="float-end">0 kr</span></p>
                  <div id="continue-button-container" class="text-center"></div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
