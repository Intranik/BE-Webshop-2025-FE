<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="/src/images/FavNew.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="/src/scripts/cart.js" type="module" defer></script>
    <script src="/src/scripts/checkout.js" type="module" defer></script>

    <title>Kassan | Hakim Livs</title>
  </head>
  <body style="background-color: #f9fafb">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <img src="/src/images/HAKIM_Livs_4.png" alt="Logo" height="50" />
        </a>
        <div class="d-flex align-items-center">
          <a
            href="/src/checkout/shopping-cart.html"
            class="btn btn-outline-secondary rounded-pill"
          >
            <i class="bi bi-arrow-left me-2"></i>
            Varukorg
          </a>
        </div>
      </div>
    </nav>

    <!-- Progressbar Betalningsteg -->
    <div class="bg-light py-4 mt-3 mb-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10 col-12">
            <div class="checkout-steps d-flex justify-content-between">
              <div class="step completed">
                <div class="step-icon">
                  <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="step-label">Varukorg</div>
              </div>
              <div class="step active">
                <div class="step-icon">
                  <i class="fas fa-credit-card"></i>
                </div>
                <div class="step-label">Betalning</div>
              </div>
              <div class="step">
                <div class="step-icon">
                  <i class="fas fa-check"></i>
                </div>
                <div class="step-label">Bekräftelse</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12 mb-4">
          <div class="p-4 border rounded bg-white">
            <div class="text-center mb-4 border-bottom pb-2">
              <h3>Slutför din beställning</h3>
            </div>

            <div class="mb-4">
              <h4 class="mb-3">Dina uppgifter</h4>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">Förnamn</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Efternamn</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">E-post</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="namn@exempel.com"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Telefonnummer</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="07X-XXX-XXXX"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="mb-4">
              <h4 class="mb-3">Leveransadress</h4>
              <div class="row g-3">
                <div class="col-12">
                  <label for="address" class="form-label">Adress</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Gatan 123"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="address2" class="form-label"
                    >Lägenhet, trappa, etc. (valfritt)</label
                  >
                  <input type="text" class="form-control" id="address2" />
                </div>
                <div class="col-md-5">
                  <label for="city" class="form-label">Stad</label>
                  <input type="text" class="form-control" id="city" required />
                </div>
                <div class="col-md-4">
                  <label for="zipCode" class="form-label">Postnummer</label>
                  <input
                    type="text"
                    class="form-control"
                    id="zipCode"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label for="notes" class="form-label"
                >Meddelande (valfritt)</label
              >
              <textarea class="form-control" id="notes" rows="3"></textarea>
            </div>

            <div class="mb-4">
              <h4 class="mb-3">Betalningsalternativ</h4>
              <div class="row g-3">
                <div class="col-md-4">
                  <div class="card h-100">
                    <div class="card-body p-3 text-center">
                      <div
                        class="d-flex justify-content-center align-items-center mb-2"
                      >
                        <input
                          class="form-check-input me-2"
                          type="radio"
                          name="paymentMethod"
                          id="creditCard"
                        />
                        <label
                          class="form-check-label fw-bold"
                          for="creditCard"
                        >
                          Kreditkort
                        </label>
                      </div>
                      <div class="d-flex justify-content-center gap-2">
                        <i class="fab fa-cc-visa fs-2 text-primary"></i>
                        <i class="fab fa-cc-mastercard fs-2 text-danger"></i>
                        <i class="fab fa-cc-amex fs-2 text-info"></i>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="card h-100">
                    <div class="card-body p-3 text-center">
                      <div
                        class="d-flex justify-content-center align-items-center mb-2"
                      >
                        <input
                          class="form-check-input me-2"
                          type="radio"
                          name="paymentMethod"
                          id="swish"
                          checked
                        />
                        <label class="form-check-label fw-bold" for="swish">
                          Swish
                        </label>
                      </div>
                      <div class="d-flex justify-content-center">
                        <img
                          src="/src/images/Swish.png"
                          alt="Swish"
                          class="swishlogo"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="card h-100">
                    <div class="card-body p-3 text-center">
                      <div
                        class="d-flex justify-content-center align-items-center mb-2"
                      >
                        <input
                          class="form-check-input me-2"
                          type="radio"
                          name="paymentMethod"
                          id="klarna"
                        />
                        <label class="form-check-label fw-bold" for="klarna">
                          Klarna
                        </label>
                      </div>
                      <div class="d-flex justify-content-center">
                        <img
                          src="/src/images/Klarna.png"
                          alt="Swish"
                          class="klarnalogo"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mt-3" id="card-number-container">
                <div class="card">
                  <div class="card-body">
                    <label for="cardNumber" class="form-label"
                      >Kortnummer</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="cardNumber"
                      placeholder="XXXX XXXX XXXX XXXX"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <h4 class="mb-3">Din beställning</h4>
              <div id="checkout-summary" class="border p-3"></div>
            </div>

            <div class="d-grid gap-2">
              <button
                class="btn btn-success btn-lg"
                type="button"
                id="place-order"
              >
                Bekräfta beställning
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pb-5"></div>
  </body>
</html>
